name: Setting change
description: Suggest keybind/config change
labels: settings change
body:
- type: checkboxes
  attributes:
    label: Have you checked there is already an existing issue for this
    description: Before you request it, have you searched [here](https://github.com/Madis0/fabulously-optimized/issues) if it has already been requested by someone
    options:
    - label: I have searched for existing issues and found nothing.
      required: true
- type: textarea
  attributes:
    label: What config/keybind to change
    description: Describe the settings change you in the modpack.
  validations:
    required: true

- type: textarea
  attributes:
    label: Why should it be in the Faster than light
    description: How can everyone profit from the mod while keeping the experience "vanilla-ish"?
  validations:
    required: true

- type: dropdown
  attributes:
    label: Category
    description: Select the type suggestion.
    multiple: false
    options:
      - Vanilla option
      - Mod config option
      - Changed keybind
      - Other
  validations:
    required: true

- type: textarea
  attributes:
    label: Other details
    description: Anything else you want to say to convince me?
  validations:
    required: false
